<body>

        <nav>
            <input id="nav-toggle" type="checkbox" />

            </ul>

                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </nav>
    </header>

    <!-- *** MAIN SITE SECTION *** -->
    <main class="basic-info-main-container container">
        <section class="first-section">
            <div class="mb-3 remove-margin">
                <span>1</span>
                <strong>Basic Information</strong>
            </div>
            <div class="next-step">
                <span>2</span>
                <strong>Upload</strong>
            </div>
        </section>
        <section class="second-section">
            <h2 class="my-2">Basic Information</h2>
            <form action="" class="">
                <div class="first-set grid grid-3">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" />
                    </div>
                    <div>
                        <label for="middle-name">Middle Name</label>
                        <input type="text" name="middle-name" id="middle-name" />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" />
                    </div>
                </div>
                <div class="contact-address-field">
                    <label for="address">Contact Address</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
                <div class="second-set grid grid-3">
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state" id="phone" />
                    </div>
                    <div>
                        <label for="lga">L.G.A</label>
                        <input type="text" name="lga" id="lga" />
                    </div>
                    <div>
                        <label for="zipcode">Zip Code</label>
                        <input type="text" name="zipcode" id="zipcode" />
                    </div>
                </div>
                <button class="btn btn-block sm py-1 mt-2">Save & Continue</button>
            </form>
        </section>
    </main>
    <!-- *** END MAIN SITE SECTION *** -->
