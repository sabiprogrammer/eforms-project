<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | E-Forms</title>

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/dashboard-style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-book-content logo-icon'></i>
            <div class="logo_name">E-Forms ng</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="./index.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li class="active-sidebar-menu">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Pending</span>
                </a>
                <span class="tooltip">Pending</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-save'></i>
                    <span class="links_name">Approved</span>
                </a>
                <span class="tooltip">Approved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-save'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-account'></i>
                    <span class="links_name">User Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="./images/hammer-bg.png" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Alex Doe</div>
                        <div class="job">Magistrate</div>
                    </div>
                </div>
                <a href="#"><i class='bx bx-log-out' id="log_out"></i></a>
            </li>
        </ul>
    </div>
    <section class="home-section pt-4 admin-home">
        <div class="change-password-form-h2 setting-max-width">
            <a href="#">Login</a>
            <a href="#">Create Account</a>
        </div>
        <form action="" class="admin-home-search-form flex setting-max-width">
            <input type="search" placeholder="search tracking ID"/>
            <button>Search</button>
        </form>
        
        <div class="setting-max-width recent-app-container">
            <h2 class="mt-4">Analytics Page - COMING SOON</h2>
           
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");
        let logoName = document.querySelector(".logo_name");
        let logoIcon = document.querySelector(".logo-icon");

        logoName.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            // menuBtnChange();//calling the function(optional)
        });

        logoIcon.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            // menuBtnChange();//calling the function(optional)
        });

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();//calling the function(optional)
        });

        searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
        });

        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
            }
        }
    </script>
</body>

</html>
